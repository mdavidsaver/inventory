{% extends "base.html" %}

{% block title %}Edit Part{% endblock %}

{% block content %}

<div class="entryform">
{%if object %}
<p>
<a href="{% url "part" object.oem.name object.partnum %}">Done</a>
</p>
{% endif %}

<p>
<form method="post" action="">{% csrf_token %}
    {{ formset.as_p }}
    <input type="submit" value="Submit" />
</form>
</p>

{% if object %}
<p><a href="{% url "del_part" object.oem.name object.partnum %}">Delete {{ name }}</a></p>
{% endif %}
</div>

{% endblock %}
