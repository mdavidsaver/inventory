{% extends "base.html" %}

{% block title %}Edit Part{% endblock %}

{% block content %}

<div class="entryform">
{%if object %}
<p>
<a href="{% url "edit_supply" object.part.oem.name object.part.partnum object.seller.name %}">Done</a>
</p>
{% endif %}

<p>
<form method="post" action="">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
</p>
</div>

{% endblock %}
