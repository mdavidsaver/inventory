{% extends "base.html" %}

{% block title %}Edit Vendor{% endblock %}

{% block content %}

<div class="entryform">
<p>
<form method="post" action="">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
</p>

{% if object %}
<p><a href="{% url "del_vendor" object.name %}">Delete {{ object }}</a></p>
{% endif %}
</div>

{% endblock %}
